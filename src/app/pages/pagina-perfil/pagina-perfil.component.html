                    <!-- nombre perfil-->
                    <div class="col-mb-2">
                        <label class="small mb-2 " for="inputFirstName">Usuario</label>
                        <input class="form-control text-center" id="inputFirstName" type="text" placeholder="aqui deberia figurar tu nombre" value={{usuario1.nombre}}>
                    </div>
                    <!-- apellidos perfil-->
                    <div class="col-mb-2">
                        <label class="small mb-2" for="inputLastName">Apellidos</label>
                        <input class="form-control text-center" id="inputLastName" type="text" placeholder="aqui deberian dfigurar tus apellidos" value={{usuario1.apellidos}}>
                    </div>
                <!-- email perfil-->
                <div class="mb-3">
                    <label class="small mb-1" for="inputEmailAddress">Email address</label>
                    <input class="form-control text-center" id="inputEmailAddress" type="email" placeholder="aqui deberia ir tu correo" value={{usuario1.correo}}>
                </div>
                    
                </div>
            </div>
        </div>
        <div class="col-xl-12 justify-content-center bg-dark text-success bg-opacity-25 ">
            <!-- Account details card-->
            <div class="card mb-4 bg-dark text-success bg-opacity-50">
                <div class="card-header">Edición de cuenta</div>
                <div class="card-body">
                    <form>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3 ">
                            <!-- editar nombre-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Nombre</label>
                                <input #inputNombre class="form-control text-center" id="inputFirstName" type="text" placeholder="introduce tu nombre"  >
                            </div>
                            <!-- editar apellidos-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Introduce tus apellidos</label>
                                <input #inputApellidos class="form-control text-center" id="inputLastName" type="text" placeholder="Introduce tus apellidos" >
                            </div>
                        </div>
                        
                        <!-- editar email-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Correo electrónico</label>
                            <input #inputCorreo class="form-control text-center" id="inputEmailAddress" type="email" placeholder="Introduce tu correo electrónico"  >
                        </div>
                        <!-- editar URL-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUrl">URL</label>
                            <input #inputUrl class="form-control text-center" id="inputUrl" type="url" placeholder="introduce tu URL" >
                        </div>
                        
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            
                        
                        <!-- guardar cambios-->
                        <button on-click=enviarNombre(inputNombre) on-click=enviarApellidos(inputApellidos)
                         on-click=enviarCorreo(inputCorreo) on-click=enviarUrl(inputUrl) class="btn btn-primary btn-lg " type="button">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
