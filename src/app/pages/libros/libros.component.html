 
    <section class="bg-light pt-5 pb-5 shadow-sm">
        <div class="container">
          <div class="row pt-5">
            <div class="col-12">
              <h3 class="text-uppercase border-bottom mb-4">Biblioteca</h3>
            </div>
          </div>
          <div class="row" >
            <div class=" d-flex align-items-space-between">
              <div class="card" *ngFor =" let libro of libros; let e = even">
                
                <img src="{{libro.photo}}" class="card-img-top mx-auto" alt="Card Image">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{libro.titulo}}</h5>
                  <p class="card-text mb-4">Tipo de libro:{{libro.tipoLibro}}</p>
                  <p class="card-text mb-4">Autor: {{libro.autor }}</p>
                  <p class="card-text mb-4">Precio:{{libro.precio}}€</p>
                  <p class="card-text mb-4">Id libro:{{libro.id_libro |pipeMayus}}</p>
                
                  <button [ngClass]="e ? 'even' : 'par'">Boton prueba</button>
                </div>
                
              </div>
              <div *ngIf ="libros.length === 0">
                <p>no hay libros en la biblioteca.</p>
              </div>
            </div>
          </div>
          <form>
            <div class="form-group">
              <label for="inputTitulo">Título</label>
              <input #inputTitulo type="titulo" class="form-control" id="inputTitulo" aria-describedby="Titulo" placeholder="Introduce el titulo de la obra">
            </div>
            <div class="form-group">
              <label for="inputTipoLibro">Tipo de libro</label>
              <input #inputTipoLibro type="tipoLibro" class="form-control" id="inputTipoLibro" placeholder="introduce el tipo de libro que es,tapa dura,tapa blanda,digital...">
            </div>
            <div class="form-group">
              <label for="InputAutor">Autor</label>
              <input #inputAutor type="autor" class="form-control" id="inputAutor" aria-describedby="Autor" placeholder="Introduce el autor">
            </div>
            <div class="form-group">
              <label for="inputPrecio">Precio</label>
              <input #inputPrecio type="number" class="form-control" id="inputPrecio" placeholder="Introduce lo que te costó el libro">
            </div>
            <div class="form-group">
              <label for="inputPhoto">foto</label>
              <input #inputFoto type="photo" class="form-control" id="inputPhoto" placeholder="Introduce la URL de la imagen que quieras darle.">
            </div>
            
            
            <button type="button" class="btn btn-primary" on-click=enviarTitulo(inputTitulo) on-click=enviarTipoLibro(inputTipoLibro)
            on-click=enviarAutor(inputAutor) on-click=enviarPrecio(inputPrecio) on-click=enviarFoto(inputFoto) >Añadir libro</button>
          </form>
        </div>
        
      </section>
